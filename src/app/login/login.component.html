<div class="card-container">
    <mat-card class="login-card">
        <mat-card-title color="primary">Login</mat-card-title>
        <mat-card-subtitle>Please enter valid username and password</mat-card-subtitle>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field>
                    <input matInput placeholder="User Id" [(ngModel)]="userId" name="userId">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary" (click)="onLoginClick()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
